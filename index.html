<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
            <div class="title">Tic Tac Toe</div>

            <!-- player name and choosing color -->
            <div class="players">
                <h4>Enter your name and choose color </h4>
                <p>
                    Player-1 
                    <input type="text" id="p1-name" value="player one" onClick="this.select()" onChange="setPlayerName(1, this.value)">
                    <select name="dropdown1" id="p1-bg"  onChange="setPlayerColor(1, this.value);">
                            <option>color</option>
                            <option value="#CCCCFF" >Light Blue</option>
                            <option value="#FFCCCC">Light Red</option>
                            <option value="#660000">Brown</option>
                            <option value="#99CCFF">Sky Blue</option>
                            <option value="#CCFFCC">Light Green</option>
                            <option value="#FFCCFF">Pink</option>
                    </select>
                </p>  
                <p>
                    Player-2
                    <input type="text" id="p2-name" value="player two" onClick="this.select()" onChange="setPlayerName(2, this.value)">
                    <select name="dropdown2"  id="p2-bg"  onChange="setPlayerColor(2, this.value);">
                            <option>color</option>
                            <option value="#CCCCFF" >Light Blue</option>
                            <option value="#FFCCCC">Light Red</option>
                            <option value="#660000">Brown</option>
                            <option value="#99CCFF">Sky Blue</option>
                            <option value="#CCFFCC">Light Green</option>
                            <option value="#FFCCFF">Pink</option>
                    </select>
                </p>
                <p>
                        <button class="btn" id="startbutton" onClick="startGame()">Start Game</button>
                </p>
                <p id="errBox" style="color: red;"></p>            
            </div>

            <!-- strating of game -->
          
            <div class="container" id="main">
                <span id="turn"> Play </span>
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
                <div class="box" id="box9"></div>
                
                <button onclick="replay()">Replay</button>
            </div>
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
        <script src="tictac.js"></script>
    </body>
</html>
